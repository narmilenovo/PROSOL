# Server configuration
server:
  port: 9191
  forward-headers-strategy: framework
  shutdown: graceful

# Spring configuration
spring:
  lifecycle:
    timeout-per-shutdown-phase: 1m # The server will wait up to one minute for active requests to complete
  application:
    name: GATEWAY-SERVICE # The server application name
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        CorsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      # Routing Services

      # User Service
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user/(?<path>.*), /$\{path}

        # Plant Service
        - id: PLANT-SERVICE
          uri: lb://PLANT-SERVICE
          predicates:
            - Path=/plant/**
          filters:
            - RewritePath=/plant/(?<path>.*), /$\{path}

        # General Service
        - id: GENERAL-SERVICE
          uri: lb://GENERAL-SERVICE
          predicates:
            - Path=/general/**
          filters:
            - RewritePath=/general/(?<path>.*), /$\{path}

        # MrpData Service
        - id: MRP-SERVICE
          uri: lb://MRP-SERVICE
          predicates:
            - Path=/mrp/**
          filters:
            - RewritePath=/mrp/(?<path>.*), /$\{path}

        # Sales Service
        - id: SALES-SERVICE
          uri: lb://SALES-SERVICE
          predicates:
            - Path=/sales/**
          filters:
            - RewritePath=/sales/(?<path>.*), /$\{path}

        # Vendor Service
        - id: VENDOR-SERVICE
          uri: lb://VENDOR-SERVICE
          predicates:
            - Path=/vendor/**
          filters:
            - RewritePath=/vendor/(?<path>.*), /$\{path}

          # Setting Service
        - id: SETTING-SERVICE
          uri: lb://SETTING-SERVICE
          predicates:
            - Path=/setting/**
          filters:
            - RewritePath=/setting/(?<path>.*), /$\{path}

        # Common OpenApi
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

