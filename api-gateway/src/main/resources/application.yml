# Eureka Server configuration
eureka:
  instance:
    hostname: localhost
    lease-renewal-interval-in-seconds: 30
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}

# Actuator endpoints configuration
management:
  endpoints:
    web:
      base-path: /rest/actuator
      exposure:
        include: "*"

# OpenApi Swagger configuration
springdoc:
  service:
    title: Gateway-Service doc
    version: 1.0.1
  api-docs:
    groups:
      enabled: true
    enabled: true
  swagger-ui:
    display-request-duration: true
    operationsSorter: method
    tags-sorter: method
    try-it-out-enabled: true
    deep-linking: true
    defaultModelsExpandDepth: 1
    defaultModelExpandDepth: 1
    display-operation-id: false
    filter: false
    show-extensions: false
    urls:
      - name: GATEWAY-SERVICE
        url: /v3/api-docs
        display-name: Gateway

      - name: USER-SERVICE
        url: /v3/api-docs/user
        display-name: User

      - name: PLANT-SERVICE
        url: /v3/api-docs/plant
        display-name: Plant

      - name: GENERAL-SERVICE
        url: /v3/api-docs/general
        display-name: General

      - name: MRP-SERVICE
        url: /v3/api-docs/mrp
        display-name: Mrp Data

      - name: SALES-SERVICE
        url: /v3/api-docs/sales
        display-name: Sales

      - name: VENDOR-SERVICE
        url: /v3/api-docs/vendor
        display-name: Vendor

      - name: SETTING-SERVICE
        url: /v3/api-docs/setting
        display-name: General Setting

    use-root-path: true

  cache:
    disabled: false
  show-actuator: false
  writer-with-default-pretty-printer: true

