      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Eureka Server configuration
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}

