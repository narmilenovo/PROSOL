  lifecycle:
    timeout-per-shutdown-phase: 1m  # The server will wait up to one minute for active requests to complete
  application:
    name: USER-SERVICE   # The server application name

  # Db Configuration
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/Prosol
    password: imu123
  jpa:
    hibernate:
      ddl-auto: create-drop
