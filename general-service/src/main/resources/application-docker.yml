# Server configuration
server:
  port: 8002
  forward-headers-strategy: framework
  shutdown: graceful

clients:
  dynamic:
    url: http://dynamic-service:9014

# Spring configuration
spring:
  lifecycle:
    timeout-per-shutdown-phase: 1m # The server will wait up to one minute for active requests to complete
  application:
    name: general-service # The server application name

  # Db Configuration
  datasource:
    username: postgres
    url: jdbc:postgresql://postres:5432/general
    password: imu123

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
        "[show_sql]": true
  output:
    ansi:
      enabled: always
# Eureka Server configuration
eureka:
  instance:
    hostname: general-service
    prefer-ip-address: false
  client:
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

# Actuator endpoints configuration
management:
  endpoints:
    web:
      base-path: /rest/actuator
      exposure:
        include: "*"

  # Zipkin configuration
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

# OpenApi Swagger configuration
springdoc:
  service:
    title: General-Service doc
    version: 1.0.1
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    display-request-duration: true
    operationsSorter: method
    tags-sorter: method
    try-it-out-enabled: true
    deep-linking: true
    defaultModelsExpandDepth: 1
    defaultModelExpandDepth: 1
    display-operation-id: false
    filter: false
    show-extensions: false
  cache:
    disabled: false
  show-actuator: false
  writer-with-default-pretty-printer: true
